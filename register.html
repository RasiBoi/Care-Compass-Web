<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="Care Compass Hospital Register">
  <link href="assets/images/favicon/favicon.png" rel="icon">
  <title>Register - Care Compass Hospital</title>

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
  <link rel="stylesheet" href="assets/css/libraries.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .register-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('assets/images/backgrounds/2.jpg') no-repeat center center/cover;
    }

    .register-card {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
    }

    .register-card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background: #007bff;
      color: #ffffff;
      text-align: center;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #0056b3;
    }

    .register-footer {
      text-align: center;
      margin-top: 1rem;
    }

    .register-footer a {
      color: #007bff;
      text-decoration: none;
    }

    .register-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="wrapper register-wrapper">
    <div class="register-card">
      <h2>Create Your Account</h2>
      <form action="register.php" method="POST">
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="full-name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Confirm your password" required>
        </div>

        <!-- Additional Fields for Patient Details -->
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" class="form-control" placeholder="Enter your age" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" class="form-control" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" name="address" class="form-control" placeholder="Enter your address" required></textarea>
        </div>

        <div class="form-group">
          <button type="submit" class="btn">Register</button>
        </div>
      </form>      
      <div class="register-footer">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </div>

  <script>
    document.querySelector('form').addEventListener('submit', function (e) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match. Please try again.');
      }
    });
  </script>
</body>

</html>
